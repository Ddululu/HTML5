<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- 2. Head에 Style을 미리 정의한다.
    body의 태그 중 h2을 만나면 h2에 Attribute를 적용함.
    MVC 패턴과 마찬가지로 일반적으로는 HTML 내에서 스타일 선언 X -->
  <style type=""text/css>
    h2 {
      background-color: black;
      color: yellow;
      text-align: center;
    }
  </style>
  <!-- 3.외부 경로의 css 파일을 불러와 스타일을 적용.
   가장 일반적인 방법으로 이 경우에는 로컬 파일 외에 글로벌 서버에 등록된 CSS 파일을 불러올 수 있다.
   예를 들어 부트스트랩이 있음.  -->
  <link rel="stylesheet" href="./style.css">

    <script>
      alert("스크립트");
    </script>
</head>
<body>
  <!-- 1. 인라인으로 태그 별로 스타일을 적용할 수 있다. 하지만 일반적으로 사용 X -->
  <h1 style="background-color:black, color= white, text-align= center"> Inline Text</h1>
  <h2> Style Text</h2>
  <h3> CSS Text</h3>

</body>
</html>
